{% extends "Osama_app/base.html" %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

    </head>
    <body>
        {% block content %}

<form action="{% url 'Osama_app:message' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %} 
    {% bootstrap_button button_type="submit" content="send message" %}
</form>

{% endblock  %}
    </body>
</html>
